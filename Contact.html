<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body { 
            padding-top: 56px;
            background-color: rgb(247, 219, 184); 
            color: black;
            transition: background 0.3s, color 0.3s;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        .nav-link {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Home.html">
                <img src="Philippines.jpg" width="65" height="65" class="rounded-circle" alt="Cinque Terre">
                PHILIPPINE WONDERS CO.
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="Projects.html">PROJECTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-center">CONTACT ME</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <h6>Contact me on:</h6>
        <div class="mt-3">
            <a href="https://web.facebook.com/francisjohn.aberio.13" target="_blank" class="me-3">
                <img src="Facebook.png" alt="Facebook" width="40">
            </a>
            <a href="https://www.instagram.com/franceaeio/" target="_blank" class="me-3">
                <img src="Instagram.png" alt="Instagram" width="40">
            </a>
            <a href="https://www.tiktok.com/@francisaberio" target="_blank">
                <img src="tiktok.webp" alt="TikTok" width="40">
            </a>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
    
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let message = document.getElementById('message').value.trim();
            let namePattern = /^[a-zA-Z\s]+$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (name === '' || email === '' || message === '') {
                alert('All fields are required!');
                return;
            }
    
            if (!namePattern.test(name)) {
                alert('Name should contain only letters and spaces!');
                return;
            }
    
            if (!emailPattern.test(email)) {
                alert('Enter a valid email address!');
                return;
            }
    
            if (message.length < 10) {
                alert('Message must be at least 10 characters long!');
                return;
            }
    
            alert('Message sent successfully!');
            this.reset();
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
